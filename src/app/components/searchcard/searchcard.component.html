<mat-card class="mat-card-content">
  <mat-card-header>
    <mat-card-title>
      Search for a card
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="partial-width">
      <label>
        <input matInput placeholder="Please fill in a cardname!" [formControl]="searchCardCtrl" [matAutocomplete]="auto">
      </label>
      <mat-autocomplete #auto="matAutocomplete">

      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="hide">
  <mat-option *ngFor="let card of filteredCards" [value]="card">
   <div (click)="selectCard(card)"><span >{{card}}</span></div>
  </mat-option>
</mat-card>
