<mat-card class="mat-card-content">
  <mat-card-header>
    <mat-card-title>
      Search Decks
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="  partial-width">
      <label>
        <input matInput placeholder="Deckname"
               [formControl]="searchDeckCtrl">
      </label>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="hide">
  <mat-option *ngFor="let card of filteredDecks" [value]="card">
    <div (click)="selectCard(card)"><span>{{card}}</span></div>
  </mat-option>
</mat-card>
